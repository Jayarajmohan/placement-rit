    <script>
      // Display preview of the uploaded image
      document
        .getElementById("profilePic")
        .addEventListener("change", function (event) {
          var preview = document.getElementById("previewImage");
          var file = event.target.files[0];
          var reader = new FileReader();

          reader.onloadend = function () {
            preview.src = reader.result;
          };

          if (file) {
            reader.readAsDataURL(file);
          } else {
            preview.src = "";
          }
        });

      document
        .getElementById("showDiplomaFields")
        .addEventListener("change", function () {
          var diplomaFields = document.getElementById("diplomaFields");
          diplomaFields.style.display = this.checked ? "block" : "none";
        });

      document
        .getElementById("showGraduationFields")
        .addEventListener("change", function () {
          var graduationFields = document.getElementById("graduationFields");
          graduationFields.style.display = this.checked ? "block" : "none";
        });
    </script>
    <script>
      function validateForm() {
        var form = document.getElementById("registrationForm");

        // Validate File Upload

        if (profilePic.files.length === 0) {
          alert("Please upload a profile picture.");
          return;
        }

          alert("Please enter a valid First Name.");

      function validateName(name) {
        return /^[A-Za-z\s]+$/.test(name);
      }

      function validateDateOfBirth(dob) {
        return /\d{4}-\d{2}-\d{2}/.test(dob);
      }

      function validatePassword(password) {
        // Add your custom validation rules for password if needed
        return true;
      }

      function validateEmail(email) {
        // Add your custom validation rules for email if needed
        return /\S+@\S+\.\S+/.test(email);
      }

      function validateMobileNumber(mobileNumber) {
        // Add your custom validation rules for mobile number if needed
        return /^\d{10}$/.test(mobileNumber);
      }

      function validateLinkedIn(linkedIn) {
        // Add your custom validation rules for LinkedIn if needed
        return linkedIn !== "";
      }

      function validateGender(gender) {

        return gender !== "";
      }

      function validatePinCode(pinCode) {

      }
